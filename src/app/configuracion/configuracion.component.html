<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 card p-3">
      <div class="row">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <img src="../../assets/img/profileTest/perfil.jpg" alt="..profile" class="rounded-circle picture">
          </div>
          <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 info">
            <div class="userName">User Name</div>
            <div class="description">Description</div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <a routerLink="configuracion" class="text-body">General</a>
        </div>
      </div>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 p-3">
        <form [formGroup]="formregis" (ngSubmit)='registrar()' class="row card p-3">
            <div class="form-group col-md-12 mb-2">
                <div class="row">
                    <label for="systemUser" class="col-md-4">Nombre de Usuario</label>
                    <input type="text" id="systemUser" name="username" class="user col-md-4"
                        placeholder="User Name" formControlName="username">
                </div>
            </div>
            <div class="form-group col-md-12 mb-2">
                <div class="row">
                    <label for="userMail" class="col-md-4">Correo Electronico</label>
                    <input type="email" placeholder="Email" formControlName="email" id="userMail"
                        class="email col-md-4" title="Ingrese correo valido">
                </div>
            </div>
            <div class="form-group col-md-12 mb-2">
                <div class="row">
                    <label for="upassword" class="col-md-4">Contraseña</label>
                    <input type="password" placeholder="Contraseña" formControlName="passwd" id="upassword"
                        class="password col-md-4">
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
