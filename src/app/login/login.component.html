<div class="container my-5 py-5">
  <div class="d-flex justify-content-center">
    <span class="border border-primary p-3 rounded bg-white">
      <form [formGroup]="formlogin" (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="username" placeholder="Ingrese su nombre de usuario">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu informacion con nadie mas</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control w-75" id="exampleInputPassword1" formControlName="passwd"
            placeholder="Contraseña">
        </div>
        
        <input type="submit" [disabled]="!formlogin.valid" value="Ingresar" class="btn btn-primary">
      </form>
    </span>
  </div>
</div>
