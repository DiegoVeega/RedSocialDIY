<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-4 border1">
      <form [formGroup]="loginform" (ngSubmit)='loguear()'>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nombre" placeholder="Ingrese su correo">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie mas</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </div>
</div>
