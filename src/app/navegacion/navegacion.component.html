<header>
  <div class="in-head" *ngIf="this.session.myUser; else init_sesion_block2">
    <div class="Empresa">
      <img width="20%" src="assets/img/provi.png" alt="Logo Redsocial">
    </div>
    <nav class="list-nav">
      <div class="ops">
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/profile">Profile</a></li>
          <li><a routerLink="/configuracion">Configuracion</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <ng-template #init_sesion_block2>
    <div class="in-head">
      <div class="Empresa2">
        <img width="20%" src="assets/img/provi.png" alt="Logo Redsocial">
      </div>
      <nav class="list-nav">
        <div class="ops">
          <ul>
            <li><a routerLink="/">Home</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </ng-template>

  <div class="contenbar">
    <div class="colorbox">
      <div class="searchbox">
        <input type="text" name="search-bar" placeholder="Buscar...">
        <p>
          <i class="fas fa-search"></i>
        </p>
      </div>
    </div>
  </div>

  <div class="sobreuser" *ngIf="this.session.myUser; else init_sesion_block">
    <div class="personu">
      <a routerLink="post/new/edit" class="publicar" href="#">Publicar</a>
    </div>
    <div>
      <ul>
        <a routerLink="/profile"><img [src]="this.session.myUser.picture" [alt]="this.session.myUser.name" class="rounded-circle picus"
            width="40"></a>
      </ul>
    </div>
    <div class="personu">
      <a routerLink="/profile"><span>{{ this.session.myUser.name}}</span></a>
    </div>
    <div class="personuout">
      <a routerLink="/login"><span (click)='logout()'>Cerrar Sesion</span></a>
    </div>
  </div>

  <ng-template #init_sesion_block>
    <div class="Connect">
      <div>
        <ul>
          <li><a routerLink="/login">Iniciar Sesion</a></li>
        </ul>
      </div>
      <div class="registro">
        <span><a routerLink="/registro">Unirme</a></span>
      </div>
    </div>
  </ng-template>
</header>
