<div class="container row">
    <div class="background  col-md-6"></div>
    <div class="col-md-6">
        <div class="register">
            <p class="title">Logo {{this.formregis.controls.conpasswd.invalid}} y {{this.formregis.controls.passwd.invalid}}</p>
            <form [formGroup]="formregis" (ngSubmit)='registrar()'>
                <div class="form-group">
                    <label for="userMail">Correo Electronico</label>
                    <input type="email" placeholder="Email" formControlName="email" id="userMail" class="email" title="Ingrese correo valido con sigiente formato: email@email.com" >
                </div>
                <div class="form-group">
                    <label for="systemUser">Nombre de Usuario</label>
                    <input type="text" placeholder="username" formControlName="username" id="systemUser" class="user">
                </div>
                <div class="form-group">
                    <label for="upassword">Contrase単a</label>
                    <input type="password" placeholder="Contrase単a" formControlName="passwd" id="upassword" class="password">
                </div>
                <div class="form-group">
                        <label for="cupassword">Confirmar contrase単a</label>
                        <input type="password" placeholder="Contrase単a" formControlName="conpasswd" id="cupassword" class="password">
                </div>
                <input type="submit" [disabled]="!formregis.valid" value="Registrarse">
                <p class="log">Ya estoy registrado. <a routerLink="/login">Iniciar Sesion</a></p>
            </form>
        </div>
        <div class="session"></div>
    </div>
</div>
