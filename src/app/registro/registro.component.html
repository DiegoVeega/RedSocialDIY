<div id="registro">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xs-6 col-sm-12 col-md-6 mt-5">
                <div class="card_registro">
                    <div class="card">
                        <div class="card-body text-center">
                            <form [formGroup]="formregis" (ngSubmit)='registrar()' class="row justify-content-md-center">
                                <h1 class="he mb-3 font-weight-normal mt-2 mb-4">Registro
                                    {{this.formregis.controls.conpasswd.invalid}} y
                                    {{this.formregis.controls.passwd.invalid}}
                                </h1>

                                <div class="form-group col-md-12 mb-2">
                                    <div class="row">
                                        <label for="systemUser" class="col-md-4">Nombre de Usuario</label>
                                        <input type="text" id="systemUser" name="username" class="user col-md-4"
                                            placeholder="User Name" formControlName="username">
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-2">
                                    <div class="row">
                                        <label for="userMail" class="col-md-4">Correo Electronico</label>
                                        <input type="email" placeholder="Email" formControlName="email" id="userMail"
                                            class="email col-md-4" title="Ingrese correo valido">
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-2">
                                    <div class="row">
                                        <label for="upassword" class="col-md-4">Contrase単a</label>
                                        <input type="password" placeholder="Contrase単a" formControlName="passwd" id="upassword"
                                            class="password col-md-4">
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-4">
                                    <div class="row">
                                        <label for="cupassword" class="col-md-4">Confirmar contrase単a</label>
                                        <input type="password" placeholder="Contrase単a" formControlName="passwd" id="cupassword"
                                            class="password col-md-4">
                                    </div>
                                </div>

                                <div class="form-group form-check col-md-12 mb-4">
                                    <input type="checkbox" class="form-check-input col-md-8" id="exampleCheck1">
                                    <label class="form-check-label col-md-12" for="exampleCheck1">Terminos y
                                        condiciones</label>
                                </div>

                                <button type="submit" class="btn btn-lg btn-primary btn-block w-50 mb-2" id="registro">
                                    Registarse
                                </button>

                                <div class="form-group col-md-12 mb-2">
                                    <a routerLink="/user/login" class="form-control userLog">Ya estas registrado?</a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
