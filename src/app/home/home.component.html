<div class="contentt contenedor" *ngIf="this.session.myUser; Else init_sesion_block">
  <div class="lateral">
    <ul align="center">
      <li><a href="#">Friends</a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>
  
  <div class="vscrollerx">
    <ul>
      <cdk-virtual-scroll-viewport [itemSize]="120" (scrolledIndexChange)="getNextPack()">
        <ng-container *cdkVirtualFor="let p of this.dataserver.publicaciones | async; let indice = index;">
          <li class="public">
            <div class="contenu">
              <a class="titulu" routerLink="/post/{{p.autor.username}}/{{p.titulo}}">{{indice}}) {{p.titulo}}
                Views:{{p.views}}</a>
              <div class="sumary">
                <p>{{p.resumen}}</p>
              </div>
            </div>
            <div class="autorinfo" [style.background-color]="'fafafa'">
              <a routerLink="/profile/{{p.autor.username}}"><img [src]="p.autor.propicture" [alt]="p.autor.username" class="rounded-circle"></a>
              <p>{{p.autor.username}}</p>
            </div>
          </li>
        </ng-container>
      </cdk-virtual-scroll-viewport>
    </ul>
  </div>
  <div class="lateral">
    <ul align="center">
      <li><a href="#">Categoria</a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>
</div>

<ng-template #init_sesion_block>
<div class="vscrollerx">
  <ul>
    <cdk-virtual-scroll-viewport [itemSize]="120" (scrolledIndexChange)="getNextPack()">
      <ng-container *cdkVirtualFor="let p of this.dataserver.publicaciones | async; let indice = index;">
        <li class="public">
          <div class="contenu">
            <a class="titulu" routerLink="/post/{{p.autor.username}}/{{p.titulo}}">{{indice}}) {{p.titulo}}
              Views:{{p.views}}</a>
            <div class="sumary">
              <p>{{p.resumen}}</p>
            </div>
          </div>
          <div class="autorinfo" [style.background-color]="'fafafa'">
            <img [src]="p.autor.propicture" [alt]="p.autor.username" class="rounded-circle">
            <p>{{p.autor.username}}</p>
          </div>
        </li>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </ul>
</div>
</ng-template>
